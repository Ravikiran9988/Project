<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TravelEase Login</title>
    <link rel="stylesheet" href="cssfile/nav.css">
    <link rel="stylesheet" href="cssfile/footer_l.css">
    <link rel="stylesheet" href="cssfile/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-image: url(image/8.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .sign_up {
            font-size: 20px;
        }
        .sign_up:hover {
            background-color: #fff;
        }
        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Header (nav bar) -->
    <header>
        <nav>
            <!-- Your navigation content here, if included in nav.php -->
        </nav>
    </header>

    <!-- Login Box -->
    <div class="login-box">
        <img src="image/avatar.png" class="avatar" alt="Avatar">
        <h1>Login For TravelEase</h1>
        <form id="loginForm">
            <p>Username</p>
            <input type="text" id="username" name="user_name" placeholder="Enter Username" required>
            <div id="usernameError" class="error-message"></div>
            <p>Password</p>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            <div id="passwordError" class="error-message"></div>
            <input type="submit" name="login" value="Login">
            <a href="signUp.html" class="sign_up">Sign Up</a>&nbsp&nbsp&nbsp
            <a href="#">Forgot Password</a>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <!-- Your footer content here, if included in footer_l.css -->
    </footer>

    <script>
        // Form validation using JavaScript
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Clear previous error messages
            document.getElementById("usernameError").textContent = "";
            document.getElementById("passwordError").textContent = "";

            // Fetch form values
            var username = document.getElementById("username").value.trim();
            var password = document.getElementById("password").value.trim();

            // Basic validation
            var isValid = true;
            if (username === "") {
                document.getElementById("usernameError").textContent = "Please enter your username";
                isValid = false;
            }
            if (password === "") {
                document.getElementById("passwordError").textContent = "Please enter your password";
                isValid = false;
            }

            // If form is valid, proceed with submission (dummy action for demonstration)
            if (isValid) {
                // Example action: redirect to viewBus.html
                window.location.href = "viewBus.html";
                // In a real scenario, you would perform AJAX call to validate credentials on server
                // and handle response accordingly (successful login or error messages).
            }
        });
    </script>
</body>
</html>
